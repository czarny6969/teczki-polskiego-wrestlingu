<table class="years">
  <tr>
    <th class="y">Year</th>
    <th class="o">Organizations</th>
  </tr>
  {% for year in years | sort | reverse %}
    <tr class="year">
      <td class="y">{{ year }}</td>
      <td class="o">
        {{ macros::orgs_stretchy(career=mycareer, year=year, styles=org_styles) }}
      </td>
    </tr>
  {% endfor %}
</table>
